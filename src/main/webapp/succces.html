<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Creating an Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.thank-you-container {
    background-color: white;
    border: 1px solid #ddd;
    padding: 30px;
    width: 400px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.google-logo {
    display: block;
    margin: 0 auto;
    width: 100px;
    height: auto;
}

.thank-you-message h1 {
    font-size: 24px;
    color: #333;
    margin: 20px 0;
}

.thank-you-message p {
    color: #555;
    font-size: 16px;
    margin-bottom: 20px;
}

.sign-in-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4285f4;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    font-size: 16px;
}

.sign-in-btn:hover {
    background-color: #357ae8;
}

</style>
<body>
<div class="thank-you-container">
    <div class="thank-you-message">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo" class="google-logo">
        <h1>Thank You for Creating Your Account</h1>
        <p>Your Google account has been successfully created. You can now use all the services Google offers.</p>
        <a href="./" class="sign-in-btn">Sign in to your account</a>
    </div>
</div>
</body>
</html>
